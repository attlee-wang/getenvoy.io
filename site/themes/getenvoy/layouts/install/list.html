{{ define "main" }}

<div class="single-box">
  <nav class="side-navbar">
    {{ partial "default-nav.html" . }}
  </nav>
  <section class="body single">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </section>
  {{ if .Params.toc }}
  <aside class="toc-navbar">
    <div class="toc-container">
      <h4>On this page</h4>
      {{ .TableOfContents }}
    </div>
  </aside>
  {{ end }}
</div>

{{ end }}
