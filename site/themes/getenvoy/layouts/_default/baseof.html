{{ partial "head" . }}
	<body id="top" class="kind-{{ .Kind }} section-{{ .Section }} {{ replace  .Title " " "-" }}">
		 <!-- partial "header" . -->

		<div id="menu">
			{{ partial "menu" .}}
		</div>
		{{ if .IsPage }}
		<div id="header">
			{{ partial "header" .}}
		</div>
		{{ end }}




		{{ "<!-- Main -->" | safeHTML }}
		<div id="main">
			{{ block "main" . }}{{ end }}
		</div>

		{{ partial "footer" . }}
	</body>
</html>
